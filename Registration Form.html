<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    </p>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required
                minlength="8"></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required minlength="8"></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required minlength="8"></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" required
                pattern="[a-z0-5]{8,}"></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input name="account-type" type="radio" id="personal-account" checked> Personal</label>
        <label for="business-account"><input name="account-type" type="radio" id="business-account"> Business</label>
    </fieldset>
    <fieldset>

    </fieldset>
    <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required></label>
    <input type="submit" value="Submit">
</body>

</html>
